<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form>
  <label for="fname">email:</label><br>
  <input type="text" id="fname" name="fname" [(ngModel)]="email"><br>
  <label for="lname">password:</label><br>
  <input type="text" id="lname" name="lname" [(ngModel)]="password"><br><br>
  <button (click)="login()">login</button>
</form>

</body>
</html>
